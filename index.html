    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Fredoka+One&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --tdah-blue: #003366;
        --tdah-orange: #E85B22;
        --tdah-light: #F8FAFC;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Montserrat', sans-serif;
        background-color: var(--tdah-light);
      }
      .font-child { font-family: 'Fredoka One', cursive; }
      .font-teen { font-family: 'Space Grotesk', sans-serif; }
      .font-adult { font-family: 'Montserrat', sans-serif; }
      
      .bg-tdah-blue { background-color: var(--tdah-blue); }
      .text-tdah-blue { color: var(--tdah-blue); }
      .bg-tdah-orange { background-color: var(--tdah-orange); }
      .text-tdah-orange { color: var(--tdah-orange); }
      .border-tdah-blue { border-color: var(--tdah-blue); }
      .border-tdah-orange { border-color: var(--tdah-orange); }

      .watermark-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.04;
        transform: rotate(-15deg);
      }
      
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s infinite;
      }
      
      @keyframes strobe {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-strobe {
        animation: strobe 0.1s infinite;
      }

      .glow-energy {
        box-shadow: 0 0 15px #FBBF24, 0 0 30px #F59E0B;
        animation: pulse-glow 2s infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }

      @keyframes dance {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-20px) rotate(5deg); }
        75% { transform: translateY(-20px) rotate(-5deg); }
      }
      .animate-dance {
        animation: dance 0.6s infinite ease-in-out;
      }
    </style>
