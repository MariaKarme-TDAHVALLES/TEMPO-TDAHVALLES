
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>TEMPO TDAH - Vall√®s</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    <meta name="theme-color" content="#E85B22">
    
    <!-- Tailwind CSS with Custom Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Neuro-Config: Integrate colors directly into Tailwind for consistency
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tdah-blue': '#003366',
              'tdah-orange': '#E85B22',
              'tdah-light': '#F8FAFC',
            },
            fontFamily: {
              'child': ['"Fredoka One"', 'cursive'],
              'teen': ['"Space Grotesk"', 'sans-serif'],
              'adult': ['"Montserrat"', 'sans-serif'],
            }
          }
        }
      }
      
      // Filter out the "CDN in production" warning to reduce console noise/anxiety
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Fredoka+One&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Base styles that complement Tailwind */
      :root {
        --tdah-blue: #003366;
        --tdah-orange: #E85B22;
        --tdah-light: #F8FAFC;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: var(--tdah-light);
        /* Ensure touch actions are handled by JS where needed, but allow scroll */
        touch-action: manipulation;
      }
      
      /* Watermark Animation */
      .watermark-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.04;
        transform: rotate(-15deg);
      }

      /* Animations for Neuro-Stimulation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake { animation: shake 0.5s infinite; }

      @keyframes strobe {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-strobe { animation: strobe 0.1s infinite; }

      .glow-energy {
        box-shadow: 0 0 15px #FBBF24, 0 0 30px #F59E0B;
        animation: pulse-glow 2s infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }

      @keyframes dance {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-20px) rotate(5deg); }
        75% { transform: translateY(-20px) rotate(-5deg); }
      }
      .animate-dance { animation: dance 0.6s infinite ease-in-out; }
      
      /* Hide Scrollbar but allow scroll */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register SW from root to ensure scope is correct
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered with scope:', reg.scope))
            .catch(err => console.error('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
